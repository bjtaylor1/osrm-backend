[supervisord]
nodaemon=true
logfile=/opt/osrm/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[group:osrm]
programs=osrm_slice_a,osrm_slice_b,osrm_slice_c,osrm_slice_d,osrm_slice_e,osrm_slice_f

[program:osrm_slice_a]
command=/usr/local/bin/osrm-routed /opt/osrm/data/slice_a_north_america.osrm --ip 127.0.0.1 --port 5000 --threads 2 --max-table-size 10000
directory=/opt/osrm
autostart=true
autorestart=true
startsecs=10
startretries=3
stderr_logfile=/opt/osrm/logs/slice_a.err.log
stdout_logfile=/opt/osrm/logs/slice_a.out.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
user=root
priority=100

